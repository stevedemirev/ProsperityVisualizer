<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prosperity Visualizer â€” Focused</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Prosperity Visualizer</h1>
      <div class="controls">
        <label>Files <input id="file" type="file" accept=".csv" multiple /></label>
        <label>Separator
          <select id="sep">
            <option value=",">Comma</option>
            <option value=";" selected>Semicolon</option>
          </select>
        </label>
        <label>Product <select id="product"></select></label>
        <label>Day <select id="day"></select></label>
        <label>Time
          <input id="ts" type="range" min="0" max="100" value="100" />
          <span id="tsLabel">end</span>
        </label>
      </div>
    </header>

    <main>
      <div id="chart" class="chart"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
